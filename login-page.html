<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <link rel="showcase icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <title>Lyceum Concept</title>
</head>
<body>

    <div class="container">
        <div class="left-col">
            <img src="images/favicon.png" alt="logo">
        </div>
        <div class="right-col p-1">
            <div class="form-field p-1">
                <h3><span class="title">Student</span> Portal</h3>
                <p class="subtext">Log in to start your session</p>

            <form method="post">
                <div class="form-group">
                    
                    <label for="username">Name</label>
                    <input class="form-control" type="text" id="username" name="name" autocomplete="name" required>                 
                </div>
                <div class="form-group"> 

                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="pass" required autocomplete="password">
                </div>
                    <a href="#" class="forgot">Forgot Password?</a>
                <button id="login">Log In</button>
            </form>

            <p>By using this service, you understood and agree
                to the LOA Online Services <a href="#"><span>Terms of Use</span></a> and <a href="#"><span>Privacy Policy.</span></a>
            </p>
            </div>
            
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
